<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
  <style>
    fieldset
    {
      width:350px;
    }
  </style>
</head>
<body>
  <center><form>
    <fieldset>
      <legend align="center"><h3>Registration Form</h3></legend>
    <table>
       <tr>
        <td>User Name:-</td>
        <td> <input type="text" placeholder="user name" required readonly value="Nikita"></td>
      </tr>
      
      <tr>
        <td>Password:-</td>
        <td><input type="password" autofocus autocomplete="off"></td>
      </tr>

      <tr>
        <td>Email:-</td>
        <td><input type="email" multiple pattern="/^[(a-z){2,3}+[a-z]{3,10}$]"></td>
      </tr>

      <tr>
        <td>Mobile Number:-</td>
        <td><input type="number" min="100" max="200"></td>
      </tr>

      <tr>
        <td>Course:-</td>
        <td>
          <input type="radio" name="course">Java
          <input type="radio" name="course">Python
          <input type="radio" name="course">Testing       
        
        </td>
      </tr>

      <tr>
        <td>Hobbies:-</td>
        <td>
          <input type="checkbox" >Swimming
          <input type="checkbox">Reading
          <input type="checkbox">Playing     
        
        </td>
      </tr>

      <tr>
        <td>
          City :-
        </td>
        <td>
          <select>
            <optgroup label="Maharashtra">
            <option>Pune</option>
            <option>Nashik</option>
            <option>Mumbai</option>
            </optgroup>

            <optgroup label="Gujarath">
              <option>Surat</option>
              <option>Ahmadabad</option>
              <option>Rajkot</option>
              </optgroup>

              <optgroup label="Karnataka">
                <option>Bangalore</option>
                <option>Mysore</option>
                <option>Mangalore</option>
                </optgroup>

          </select>
        </td>
      </tr>

      <tr>
        <td>Comment :-</td>
        <td>
          <textarea rows="5" cols="10"></textarea>
        </td>
      </tr>

      <tr>
        <td>Upload File :-</td>
        <td>
         <input type="file">
        </td>
      </tr>

      <tr>
        <td>Date :-</td>
        <td>
          <input type="date">
        </td>
      </tr>

      <tr>
        <td>Feedback :-</td>
        <td>
          <input type="range">
        </td>
      </tr>

      <tr>
        <td>Time:-</td>
        <td>
          <input type="time">
        </td>
      </tr>
      <tr>
        <td></td>
        <td>
          <input type="submit" disabled>
          <input type="reset">
          <input type="button" value="Click me" >
        </td>
      </tr>

   </table>
  </form></center>
  
</body>
</html>
