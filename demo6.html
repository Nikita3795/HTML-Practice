<!DOCTYPE html>
<html>
<head>
    <title>Application Form</title>
</head>
<body>
    <center>
        <h1>Application Form</h1>
        <form action="#" method="post">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" required>
            <br><br>

            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" required>
            <br><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
            <br><br>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="0" required>
            <br><br>

            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female">Female</label>
            <br><br>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
            <br><br>

            <label>Positions Available:</label>
            <input type="radio" id="junior" name="position" value="junior" required>
            <label for="junior">Junior Developer</label>
            <input type="radio" id="mid-level" name="position" value="mid-level" required>
            <label for="mid-level">Mid-level Developer</label>
            <input type="radio" id="senior" name="position" value="senior" required>
            <label for="senior">Senior Developer</label>
            <br><br>

            <label>Programming Languages:</label>
            <input type="checkbox" id="java" name="language" value="java">
            <label for="java">Java</label>
            <input type="checkbox" id="javascript" name="language" value="javascript">
            <label for="javascript">JavaScript</label>
            <input type="checkbox" id="python" name="language" value="python">
            <label for="python">Python</label>
            <br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br><br>

            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
            <br><br>

            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
    </center>
</body>
</html>
