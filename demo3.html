<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table {
            border :"2";
            margin: 20px auto;
            font-family: Arial, sans-serif;
            text-align: center;
            
        }
        td {
            border: 2px solid black;
            padding: 15px 20px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>Quick</td>
            <td colspan="2">brown fox</td>
            <td>jumps</td>
        </tr>
        <tr>
            <td rowspan="2">over the</td>
            <td>lazy</td>
            <td>dog</td>
            <td>and</td>
        </tr>
        <tr>
            <td>then</td>
            <td>it</td>
            <td>fall</td>
        </tr>
        <tr>
            <td colspan="4">prey to a lion</td>
        </tr>
    </table>
</body>
</html>
